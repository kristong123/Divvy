name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Create env file
      run: |
        echo "VITE_FIREBASE_API_KEY=${{ secrets.FIREBASE_API_KEY }}" >> .env

    - name: Run TypeScript compile check
      run: npx tsc --noEmit
      
    - name: Type checking
      run: npm run type-check || npm run tsc
      
    - name: Run linting
      run: npm run lint || npm run eslint
    
    - name: Build project
      run: npm run build
    
    - name: Run tests
      run: npm test